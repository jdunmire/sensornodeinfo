<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                <img
                 class="img-responsive center-block"
                 src="{{ "/assets/img/RockingDLabs.svg" | prepend: site.baseurl }}"
                </img>
            </div>
            <div class="col-lg-7">
                <h4><br></h4>
                <div class="hline-w"></div>
                <a href="http://creativecommons.org/licenses/by-sa/4.0/">
                        <img
                       class="img-responsive center-block"
                       src="{{ "/assets/img/CC-BY-SA_88x31.png" | prepend: site.baseurl }}"
                        alt="CC BY-SA 4.0">
                    </a>
                <p>Except where otherwise noted, content on this site is
                licensed under a <b>Creative Commons
                    Attribution-ShareAlike 4.0 International license<b>.
            </div>
            <div class="col-lg-3">
                <h4>Address</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
