---
layout: index
title: Home
permalink: /
components-status: all
---
<div class="container">
    <div class="row">
        <div class="col-md-9" id="projComponents">
            <h4>Active Project Components</h4>
            <div class="hline"></div>
            {% include components.html %}
        </div>
        <div class="col-md-3">
            <h4>Latest Posts</h4>
            <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['blog'] limit:4 %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
                    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                <em>Posted on {{ post.date | date_to_string }}</em>
            </li>
            {% endfor %} 
        </ul>
        </div>
    </div><! --/row -->
</div> <! -- /container -->
